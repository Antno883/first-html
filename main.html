<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Возраст</title>
</head>
<body>
 <h1>Сколько Вам лет?</h1>
 <p>Введите ваш возраст:</p>
 <input type="number" id="age">
 <button onclick="calculateAge()">Рассчитать</button>
 <p id="result"></p>
 <script>
 function calculateAge() {
 let age = document.getElementById('age').value;
 if (age > 20) {
 document.getElementById('result').innerHTML = 'Вы уже взрослый человек';
 } else {
 document.getElementById('result').innerHTML = 'Вы ещё молоды';
 }
 }
 </script>
</body>
</html>
Этот код создает страницу, где пользователь вводит свой возраст, после чего нажимает кнопку “Рассчитать”. На основе введенного возраста страница выводит соответствующее сообщение.
